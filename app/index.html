<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Pretotype</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/app.css" type="text/css">
  <link rel="stylesheet" href="styles/app-theme.css" type="text/css">
</head>

<body ng-class="$state.current.data.pageStyle" ng-controller="AuthorizationCtrl" ng-cloak>
<div ni-cookie-eu></div>
<div ui-view></div>
<pre>
    {{auth | json }}
</pre>
<pre>
      $state = {{$state.current.name}}
      $stateParams = {{$stateParams}}
      $state full url = {{ $state.$current.url.source }}
</pre>
<script>
  var require = {
    config: {
      'appConfig': {
        'version': 'development',
        'hasConfig': {
          'consoleDebug': true,
          'fakeBackend': true,
          'delayFakeBackend': false,
          'fakeBackendDelay': 500
        }
      }
    }
  };
</script>
<script data-main="scripts/main" src="scripts/vendor/requirejs/require.js"></script>
</body>
</html>
